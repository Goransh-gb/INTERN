<html>
    <body>
        <img src="images/item.webp" width="300" height="300" id="bigBox"/>
        <p>
            <img src="images/feather.jpg" width="100" height="100" onmouseover="changeImage(this)" onmouseout="changeDefault(this)"/>
            <img src="images/image1.webp" width="100" height="100" onmouseover="changeImage(this)"  onmouseout="changeDefault(this)"/>
            <img src="images/image2.webp" width="100" height="100" onmouseover="changeImage(this)"  onmouseout="changeDefault(this)"/>
            <img src="images/image3.webp" width="100" height="100" onmouseover="changeImage(this)"  onmouseout="changeDefault(this)"/>
            <img src="images/work.jpg" width="100" height="100" onmouseover="changeImage(this)"  onmouseout="changeDefault(this)"/>
            <img src="images/info.png" width="100" height="100" onmouseover="changeImage(this)"  onmouseout="changeDefault(this)"/>

        </p>
        <script>
            let x=document.querySelector("#bigBox")
            function changeImage(image)
            { x.src=image.src}
            function changeDefault(image)
            {
             x.src="images/item.webp"   
            }
        </script>
    </body>
</html>
